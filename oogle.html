<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

    </head>
    <body>
        <link rel="stylesheet" href ="oogle.css">
        <style>
            body
            {
                background-color: #202124;
            }
        </style>
        <img class="logo"
        src = "screenshot1.png"
        width = 420>
        <img class="search"
        src = "search.png"
        width = 420>
        <img class="voice1"
        src = "voice2.png"
        width = 420>
        <img class="voice"
        src = "voice.png"
        width = 420>
        <form action="https://google.com/search">
                <input id="bar" type="text" name="q">
            <div id="container">
                <div><input id="box" type="submit" value="Google Search"></div>
                <div><input id="boxed" type="submit" value="I'm Feeling Lucky" name="btnI"></div>
            </div>
        </form>
             <div class= "link">

                    <div><button id="what">About</button></div>
                </form>
                <form action="https://store.google.com">
                    <div><button id="ever">Store</button></div>
                </form>
                <form action="https://store.google.com">
                    <div><button id= "fix">Store</button></div>
                </form>
                <form action="https://mail.google.com">
                    <div><button id="different1">Gmail</button></div>
                </form>
                <form action="https://www.google.com/imghp?hl=en&ogbl">

                </form>
            </div>
            <div id="buttons">
                <form action="https://labs.google.com/search/experiments?source=hp&authuser=0">

                </form>
                <form action="oogle_custom.html">
                    <div><button class= "flask" id = "specific"><img id= "sizer1" src="ninedots.png"></button></div>
                </form>

                    <div><button class= "flask"><img id= "sizer2" src="walmartgif.gif"></button></div>

            </div>
                </form>
            </div>
        </form>
