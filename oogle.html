<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href ="oogle.css">
    </head>
    <body>
        <style>
            body
            {
                background-color: #202124;
            }
        </style>
        <img class="logo"
        src = "screenshot1.png"
        width = 420>
        <img class="search"
        src = "search.png"
        width = 420>
        <img class="voice1"
        src = "voice2.png"
        width = 420>
        <img class="voice"
        src = "voice.png"
        width = 420>
        <form action="https://google.com/search">
                <input id="bar" type="text" name="q">
            <div id="container">
                <div><input id="box" type="submit" value="Google Search"></div>
                <div><input id="boxed" type="submit" value="I'm Feeling Lucky" name="btnI"></div>
            </div>
        </form>
        <div class="link">
            <a href="https://about.google" class= "button">About</a>
            <a href="https://store.google.com" class= "button">Store</a>
            </form>
            <form action="https://store.google.com">
                <div><button id= "fix">Store</button></div>
            </form>
            <form action="https://mail.google.com">
                <div><button class= "button">Gmail</button></div>
            </form>
            <form action="https://www.google.com/imghp?hl=en&ogbl">
                <div><button class= "button">Images</button></div>
            </form>
        </div>
        <div id="buttons">
            <form action="https://labs.google.com/search/experiments?source=hp&authuser=0">
                <div><button class= "flask"><img id= "sizer0" src="flask.ico"></button></div>
            </form>
            <form action="oogle_custom.html">
                <div><button class= "flask" id = "specific"><img id= "sizer1" src="ninedots.png"></button></div>
            </form>
            <form action="https://walmart.com">
                <div><button class= "flask"><img id= "sizer2" src="walmartgif.gif"></button></div>
            </form>
        </div>
            </form>
        </div>
