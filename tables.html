<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
    </head>
    <body>
        A (Very) Simple Table
        <table>
            <thead>
                <tr>
                    <th>Yellow Fruits</th>
                    <th>Size</th>
                    <th>Taste</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pineapple</td>
                    <td>Large</td>
                    <td>Sweet</td>
                </tr>
                <tr>
                    <td>Lemon</td>
                    <td>Small</td>
                    <td>Sour</td>
                </tr>
                <tr>
                    <td>Mango</td>
                    <td>Medium</td>
                    <td>Tangy</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
