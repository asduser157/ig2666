<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
    </head>
    <body>
        How to make a simple Table
        <table>
            <thead>
                <tr>
                    <th>Fruit</th>
                    <th>Size</th>
                    <th>Taste</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>Dark Blue</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>Bright Blue</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
