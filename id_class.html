<!DOCTYPE html>
<html>
    <head>
        <title>ID and Class </title>
        <style>
            #Ace /*All IDs are unique -- they must only be used on a tag once per entire code.*/
            {
                color:darkslateblue;
            }
            .Boy /*But classes are not unqiue, as they may be reused as many times as necessary.*/
            {
                color:lightsalmon;
            }

            </style>
    </head>
    <body>
        <h1 id="Ace">Heading 1</h1>
        <h1 class="Boy">Heading 2</h1>
        <h1 class="Boy">Heading 3</h1>
        <p class="Boy">Paragraph</p>
    </body>
</html>
