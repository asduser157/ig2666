<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1;">
        <title>
        Bootstrap Demo
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            body
            {
                margins: 20px;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-4">
              <div id="list-example" class="list-group">
                <a class="list-group-item list-group-item-action" href="#list-item-1">Alerts</a>
                <a class="list-group-item list-group-item-action" href="#list-item-2">Element 2</a>
                <a class="list-group-item list-group-item-action" href="#list-item-3">Element 3</a>
                <a class="list-group-item list-group-item-action" href="#list-item-4">Element 4</a>
                <a class="list-group-item list-group-item-action" href="#list-item-5">Element 5</a>
              </div>
            </div>
            <div class="col-8">
              <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
                <h4 id="list-item-1">Element 1: Alerts</h4>
                <div class="alert alert-primary" role="alert">
                    A simple primary alert—check it out!
                </div>
                <div class="alert alert-secondary" role="alert">
                    A simple secondary alert—check it out!
                </div>
                <div class="alert alert-success" role="alert">
                    A simple success alert—check it out!
                </div>
                <div class="alert alert-danger" role="alert">
                    A simple danger alert—check it out!
                </div>
                <h4 id="list-item-2">Element 2</h4>
                <p>...</p>
                <h4 id="list-item-3">Element 3</h4>
                <p>...</p>
                <h4 id="list-item-4">Element 4</h4>
                <p>...</p>
                <h4 id="list-item-5">Element 5</h4>
                <p>...</p>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



    </body>
</html>
